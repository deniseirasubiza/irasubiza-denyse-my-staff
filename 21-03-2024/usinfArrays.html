<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>days of week</title>
	<script type="text/javascript">
		var day= new Date();
		var today=day.getDay();
		var weekDay=new Array(7);
		weekDay[0]="monday";
		weekDay[1]="tuesday";
		weekDay[2]="wednesday";
		weekDay[3]="thursday";
		weekDay[4]="friday";
		weekDay[5]="saturday";
		weekDay[6]="sunday";
		document.write("Today is "+weekDay[today]+".");

	</script>
</head>
