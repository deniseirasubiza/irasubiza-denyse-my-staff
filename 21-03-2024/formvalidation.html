<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form validation</title>
	<script type="text/javascript">
		//declare variables to be used
		var divs=new Array();
		divs[0]="errorFirst";
		divs[1]="errorlast";
		divs[2]="erroremail";
		divs[3]="errorUid";
		divs[4]="errorPassword";
		divs[5]="errorConfirm";
	//validation function
	function valiadate (){
		// just for input element
		var inputs = new Array();
		inputs[0]=document.getElementById('first').value;
		inputs[1]=document.getElementById('last').valuue;
		inputs[2]=document.getElementById('email').valuue;
		inputs[3]=document.getElementById('uid').valuue;
		inputs[4]=document.getElementById('password').valuue;
		inputs[5]=document.getElementById('confirm').valuue;
		// just for errors
		var errors =new Array();
		errors [0]="<span style ='color :red'> please enter your first name! </span>";
		errors [1]="<span style ='color :red'> please enter your last name! </span>";
		errors [2]="<span style ='color :red'> please enter your email! </span>";
		errors [3]="<span style ='color :red'> please enter your  user id ! </span>";
		errors [4]="<span style ='color :red'> please enter your password! </span>";
		errors [5]="<span style ='color :red'> please confirm password! </span>";
		// we need to iterate through inputs
		for (var i in inputs){
			var errMessage=errors[i];
			var div=divs[i];
			if(inputs[i]==""){
				document.getElementById(div).innerHTML=errMessage;

			}else if (i==2){
				var atpost=inputs[i].IndexOf ('@');
				var dotpost=inputs[i].LastIndexOf(".");
				if (atpost<1 || dotpost <atpost+2  ||  dotpost+2>inputs [i].length){
					document.getElementById('erroremail')
					.innerHTML="<span style ='color:red'>Enter a valid email address ! </span>";

				}
				else document.getElementById(div).innerHTML="ok!";
			}
			else if (i==5){
				var first=document.getElementById('password').value;
				var second = document.getElementById('confirm').value;
				if (second !=first){
					document.getElementById('errorConfirm').innerHTML="<span style='color:red'>your password don't match</span>";
				}
				else{
					document.getElementById(div).innerHTML="ok!";
				}

			}else {
				document.getElementById(div).innerHTML="ok!";
			}//close if condition


		}//close for loop

	}//the functions
	function finalValidate(){
		var count=0;
		for(var i =0;i<6;i++){
			var div=divs[i];
			if (document.getElementById(div).innerHTML=="ok!"){
				count=count+1
			}
		}
		if (count==6){
			document.getElementById("errorFinal").innerHTML="ALL  the data you entered are correct!";
		}

	}	
	</script>
	
	
</head>
<body><center>	<table id="table1">
		<tr>
		<td>First Name:</td>
		<td><input type="text" id="first" onkeypress="validate();"></td>
		<td><div id="errorFirst"></div></td>
	</tr>
	<tr>
		<td>Last Name:</td>
		<td><input type="text" id="last" onkeyup="validate();"></td>
		<td><div id="errorlast"></div></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" id="email" onkeyup="validate();"></td>
		<td><div id="erroremail"></div></td>
	</tr>
	<tr>
		<td>User ID:</td>
		<td><input type="text" id="Uid" onkeypress="validate();"></td>
		<td><div id="errorUid"></div></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" id="password" onkeyup="validate();"></td>
		<td><div id="errorPassword"></div></td>
	</tr>
	<tr>
		<td>Confirm password:</td>
		<td><input type="password" id="confirm" onkeyup="validate();"></td>
		<td><div id="errorConfirm"></div></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="button" id="create" value="Create" onclick="validate(); finalValidate();"></td>
			<td><div id="errorFinal"></div>
			
		</td>

</tr>

	</table>
</center>

</body>
</html>
