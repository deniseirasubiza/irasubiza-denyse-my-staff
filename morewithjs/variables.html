	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js variables</title>
</head>
<script type="text/javascript">
	var one=22;
	var two=3;
	var add=one+two;
	var minus=one-two;
	var multiplication = one*two;
	var divide=one/two;
	var mod =one%two;
	//document.write("First Number="+one+"<br/>second number="+two+"</br");
	document.write(one+ "+" + two+"="+add+"</br>");
	document.write(one+ "-" + two+"="+minus+"</br>");
	document.write(one+ "*" + two+"="+multiplication+"</br>");
	document.write(one+ "/" + two+"="+divide+"</br>");
	document.write(one+ "%" + two+"="+mod+"</br>");

	
	
	
</script>
